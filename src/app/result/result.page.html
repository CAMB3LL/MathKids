<ion-header  [translucent]="true">  
  <ion-toolbar color="primary">
    <div class="divHeaderP">
      <div class="divHeaderT">
        <ion-title><h1 style="width: 100px;">Math Kids</h1></ion-title>
      </div>   
      <div class="divHeaderAvatar">
        <h6 class="userTitle">Bienvenido, {{name}}</h6> 
        <ion-avatar class="avatarImg">          
          <img alt="Avatar" src={{avatarSel}}/>  
        </ion-avatar>
      </div>
    </div>    
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">

  <h1 style="color: black;">RESULTADOS {{punt}}</h1>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">result</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
