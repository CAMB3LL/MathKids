<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="toolbar_container">
      <div class="toolbar_container-avatars">
        <ion-title>Jugador: {{ name }}</ion-title>
        <ion-avatar class="avatarImg">
          <img alt="Avatar" src="{{ avatarSel }}" />
        </ion-avatar>
      </div>
      <div class="toolbar_container-level">Nivel: {{ level }}</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="result-content">
  <div class="result-message" *ngIf="result === 'WIN'">
    <ion-avatar class="result-avatar">
      <img alt="Avatar" src="{{ avatarSel }}" />
    </ion-avatar>
    <h2>Â¡Felicidades! Has ganado.</h2>
    <p>Tu puntaje es: {{ score }}</p>
  </div>
  <div class="result-message" *ngIf="result === 'LOST'">
    <ion-avatar class="result-avatar">
      <img alt="Avatar" src="{{ avatarSel }}" />
    </ion-avatar>
    <h2>Lo siento, has perdido.</h2>
    <p>Tu puntaje es: {{ score }}</p>
  </div>
  <div class="result-button">
    <ion-button expand="full" *ngIf="result === 'WIN'" (click)="goBack()"
      >Continuar</ion-button
    >
    <ion-button expand="full" *ngIf="result === 'LOST'" (click)="Salir()"
      >Salir</ion-button
    >
  </div>
</ion-content>
